<div class="container">

<br><br><br><br>
<button type="button" class="btn btn-primary" id="valida2">Finalizar Validacion</button>

<script>
    document.getElementById('validate-button').addEventListener('click', function() {
  
        alert('Validación exitosa. Continua con el escaneo del QR.');
    });

    const scanButton = document.getElementById('scan-button');
    const cameraPreview = document.getElementById('camera-preview');

    scanButton.addEventListener('click', async () => {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            cameraPreview.srcObject = stream;
            cameraPreview.play();
            cameraPreview.style.display = 'block';
        } catch (err) {
            console.error('Error accessing the camera: ', err);
        }
    });

    document.getElementById('valida2').addEventListener('click', function() {
        window.location.href = 'Entrada.html'; // Cambia 'https://www.ejemplo.com' por la URL deseada
    });
</script>
