    <div class="container">
    <div class="row g-5 py-5">
        
        <div class="col-md-7 col-lg-8">
          <form class="needs-validation" novalidate="">
  
            <h4 class="mb-3">Proceso de Pago</h4>
  
            <div class="my-3">
              <div class="form-check">
                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked="" required="">
                <label class="form-check-label" for="credit">Tarjeta de Credito</label>
              </div>
              <div class="form-check">
                <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required="">
                <label class="form-check-label" for="debit">Tarjeta de Debito</label>
              </div>
              <div class="form-check">
                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required="">
                <label class="form-check-label" for="paypal">PayPal</label>
              </div>
            </div>
  
            <div class="row gy-3">
              <div class="col-md-6">
                <label for="cc-name" class="form-label">Nombre de Tarjeta</label>
                <input type="text" class="form-control" id="cc-name" placeholder="" required="">
                <small class="text-body-secondary">Nombre</small>
                <div class="invalid-feedback">
                  Nombre de Tarjeta es requerido
                </div>
              </div>
  
              <div class="col-md-6">
                <label for="cc-number" class="form-label">Numero de Tarjeta</label>
                <input type="text" class="form-control" id="cc-number" placeholder="" required="">
                <div class="invalid-feedback">
                  Numero de Tarjeta Requerido
                </div>
              </div>
  
              <div class="col-md-3">
                <label for="cc-expiration" class="form-label">Expiracion</label>
                <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
                <div class="invalid-feedback">
                  Fecha de Expiracion requerida
                </div>
              </div>
  
              <div class="col-md-3">
                <label for="cc-cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
                <div class="invalid-feedback">
                  Codigo de Seguridad Requerido
                </div>
              </div>
            </div>
  
            <hr class="my-4">
  
            <button onclick="location.href='validaFanId.html'" class="w-100 btn btn-primary btn-lg" type="button">Pagar</button>
          </form>
        </div>
      </div>
